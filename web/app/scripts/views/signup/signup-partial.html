<div class="login-view">
    <div class="login-panel">
        <section class="sso active text-center">
            <form ng-submit="create()" autocomplete="off">
                <h6>{{ 'COMMON.APP_BRAND' | translate }}</h6>
                <h1>{{ 'LOGIN.LOG_IN_TO' | translate }} {{ 'COMMON.APP_NAME' | translate }}</h1>
                <hr class="divider" />
                <div class="form-group" ng-class="{true: 'login-field-error', false: ''}[auth.failure]">
                    <label for="username" class="text-right-on-rtl">{{ 'LOGIN.EMAIL' | translate }}:</label>
                    <input type="text" id="email" class="form-control" ng-model="auth.email" />
                </div>
                <div class="form-group">
                    <label for="username" class="text-right-on-rtl">{{ 'LOGIN.CAPTCHA' | translate }}:</label>
                    <p>
                    <img ng-src="{{captchaSrc}}" alt="captcha" class="captcha">
                    <input style="display:none" id="id_captcha_0" name="captcha_0" type="text" ng-value="captchaCode" ng-model="auth.captcha_0">
                    <input autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false" id="id_captcha_1" name="captcha_1" type="text" ng-model="auth.captcha_1">
                    </p>
                </div>

                <button type="submit" class="btn btn-default btn-lg">
                    {{ 'LOGIN.SIGN_UP' | translate }}
                </button>
                <hr ng-if="ssoClients && ssoClients.length" />
                <div class="row" ng-repeat="client in ssoClients">
                    <div class="col-12 loginmodal-field">
                        <a type="button" class="btn btn-default btn-lg"
                           ng-click="sso(client)">{{ 'LOGIN.LOG_IN_WITH' | translate }} {{ client }}</a>
                    </div>
                </div>
            </form>
            <span ng-if="pending"><br><fading-circle-spinner></fading-circle-spinner></span>
            <alert ng-repeat="alert in alerts" type="alert.type">{{alert.msg}}</alert>
        </section>
    </div>
</div>
