        <div ng-if="hasSecondary"><span class="icon circle-secondary"></span>{{ ctl.layers.secondary }}</div>
        <div ng-if="hasPublic"><span class="icon circle-public"></span>{{ ctl.layers.public }}</div>
    </div>
</div>
