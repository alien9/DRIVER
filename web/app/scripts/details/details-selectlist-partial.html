<div ng-class="{ 'compact': ctl.compact, 'col-sm-6': !ctl.compact, 'hidden': ctl.hide(ctl.property.propertyName)  }">
    <label ng-if="!ctl.compact" ng-if="!ctl.hide(ctl.property.propertyName)">
        {{ ::ctl.property.propertyName }}
    </label>

    <div class="value selectlist">
        {{ ::ctl.data }}
    </div>
</div>
